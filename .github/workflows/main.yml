name: Auto Merge Old Pull Requests

on:
  schedule:
    - cron: "0 16 * * *"  # Îß§Ïùº ÏÉàÎ≤Ω 1Ïãú (UTC+9 Í∏∞Ï§Ä)
  workflow_dispatch:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install GitHub CLI
        run: sudo apt-get install -y gh jq
      
      - name: Merge PRs older than 10 days (no conflicts)
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}  # PAT ÌïÑÏöî
          REPO: ${{ github.repository }}
        run: |
          echo "üîç Searching for pull requests older than 10 days..."
          prs=$(gh pr list --repo "$REPO" --state open --json number,createdAt,mergeable --jq '.[] | select((now - (.createdAt | fromdate)) > (10*24*60*60)) | select(.mergeable == "MERGEABLE") | .number')
          
          if [ -z "$prs" ]; then
            echo "‚úÖ No eligible PRs found."
            exit 0
          fi
          
          for pr in $prs; do
            echo "üåÄ Attempting to merge PR #$pr..."
            gh pr merge $pr --repo "$REPO" --squash --delete-branch || echo "‚ùå Failed to merge PR #$pr"
          done
